<div class="data-table">
  <!-- Barra de pesquisa, filtro e botão de NOVO -->
  <div class="div-bar-options">

    <div class="div-search">
      <mat-form-field floatLabel="never" class="search-form-field">
        <input matInput [(ngModel)]="searchKey" (keyup)="applyFilter($event.target.value)" placeholder="Buscar" class="input-search">
        <button disabled mat-icon-button matSuffix aria-label="search" *ngIf="!searchKey" style="width: 32px; height: 32px">
          <mat-icon>search</mat-icon>
        </button>
        <button mat-icon-button matSuffix aria-label="clear" (click)="onSearchClear()" *ngIf="searchKey">
          <mat-icon>clear</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="div-new">
      <button mat-flat-button color="primary" id="button-new">NOVA TURMA</button>
    </div>

  </div>
<div class="container-table-arrounded">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Turma Column -->
      <ng-container matColumnDef="turma">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="title-column"> Turma </th>
        <td mat-cell *matCellDef="let element"> {{element.turma}} </td>
      </ng-container>

      <!-- Unidade Column -->
      <ng-container matColumnDef="unidade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="title-column"> Unidade </th>
        <td mat-cell *matCellDef="let element"> {{element.unidade}} </td>
      </ng-container>

      <!-- Sala Column -->
      <ng-container matColumnDef="sala">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="title-column"> Sala </th>
        <td mat-cell *matCellDef="let element"> {{element.sala}} </td>
      </ng-container>

      <!-- Alunos Column -->
      <ng-container matColumnDef="alunos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="title-column"> Alunos </th>
        <td mat-cell *matCellDef="let element"> {{element.alunos}} </td>
      </ng-container>

       <!-- Profissionais Column -->
       <ng-container matColumnDef="profissionais">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="title-column"> Profissionais </th>
        <td mat-cell *matCellDef="let element"> {{element.profissionais}} </td>
      </ng-container>

      <!-- Ações Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef class="title-column"> Ações </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button aria-label="Example icon-button with a edit icon" class="icon-action"
            id="icon-action-edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button aria-label="Example icon-button with a delete icon" class="icon-action"
            id="icon-action-delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </div>
</div>
