<div class="data-table">
  <!-- Barra de pesquisa, filtro e botão de NOVO -->
  <div class="div-bar-options">
    <div class="div-search">
      <mat-form-field floatLabel="never" class="search-form-field">
        <input matInput [(ngModel)]="searchKey" (keyup)="applyFilter($event.target.value)" placeholder="Buscar"
          class="input-search">
        <button disabled mat-icon-button matSuffix aria-label="search" *ngIf="!searchKey"
          style="width: 32px; height: 32px">
          <mat-icon>search</mat-icon>
        </button>
        <button mat-icon-button matSuffix aria-label="clear" (click)="onSearchClear()" *ngIf="searchKey">
          <mat-icon>clear</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="div-new">
      <button mat-flat-button color="primary" id="button-new">NOVO RESPONSÁVEL</button>
    </div>
  </div>
  <div class="container-table-arrounded">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Profissional Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="title-column"> Responsável </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <!-- Alunos Column -->
        <ng-container matColumnDef="alunos">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="title-column"> Aluno(s) </th>
          <td mat-cell *matCellDef="let element"> {{element.alunos}} </td>
        </ng-container>

        <!-- Contato Column -->
        <ng-container matColumnDef="contato">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="title-column"> Contato </th>
          <td mat-cell *matCellDef="let element"> {{element.contato}} </td>
        </ng-container>

        <!-- Acesso Column -->
        <ng-container matColumnDef="acesso">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="title-column"> Último Acesso </th>
          <td mat-cell *matCellDef="let element"> {{element.acesso}} </td>
        </ng-container>

        <!-- Ações Column -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef class="title-column"> Ações </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button aria-label="Example icon-button with a edit icon" class="icon-action"
              id="icon-action-edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button aria-label="Example icon-button with a delete icon" class="icon-action"
              id="icon-action-delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </div>
  </div>
