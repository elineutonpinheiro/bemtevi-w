<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<div class="data-table">
  <!-- Barra de pesquisa, filtro e botão de NOVO -->
  <div style="">
    <mat-grid-list cols="4" rowHeight="4:1">
      <mat-grid-tile colspan="2">
        <mat-form-field appearance="fill" style="">
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile></mat-grid-tile>
      <mat-grid-tile>
        <div style="margin-left: 33%;">
          <button mat-flat-button style="width: 200px; height: 52px; padding:0px;
            margin-bottom: 17px; background-color: blueviolet; color: white; font-weight: bold">NOVA
            UNIDADE
          </button>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>


  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="title-column"> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="title-column"> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <!-- Atualizada Column -->
      <ng-container matColumnDef="atualizadaEm">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="title-column"> Atualizada em </th>
        <td mat-cell *matCellDef="let element"> 21/05/2019 </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="title-column"> Status </th>
        <td mat-cell *matCellDef="let element">
          <mat-chip-list aria-label="Fish selection">
            <mat-chip color="primary" selected class="chip-status">ativa</mat-chip>
          </mat-chip-list>
          <mat-chip-list aria-label="Fish selection">
            <mat-chip color="warn" selected class="chip-status">inativa</mat-chip>
          </mat-chip-list>
        </td>
      </ng-container>

      <!-- Ação Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef class="title-column"> Ações </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon aria-hidden="false" aria-label="Example edit icon" class="icon-action" id="icon-action-edit">edit
          </mat-icon>
          <mat-icon aria-hidden="false" aria-label="Example delete icon" class="icon-action" id="icon-action-delet">
            delete</mat-icon>
          <!-- <button mat-flat-button color="primary" class="button-actions">editar</button>
      <button mat-flat-button color="warn"
      class="button-actions">excluir</button>
      -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 15, 30]" showFirstLastButtons></mat-paginator>

  </div>
</div>
