<div class="data-table">
  <!-- Barra de pesquisa, filtro e botão de NOVO -->
  <div class="div-bar-options">
    <div class="div-search">
      <mat-form-field floatLabel="never" class="search-form-field">
        <input matInput [(ngModel)]="searchKey" (keyup)="applyFilter($event.target.value)" placeholder="Buscar"
          class="input-search">
        <button disabled mat-icon-button matSuffix aria-label="search" *ngIf="!searchKey"
          style="width: 32px; height: 32px">
          <mat-icon>search</mat-icon>
        </button>
        <button mat-icon-button matSuffix aria-label="clear" (click)="onSearchClear()" *ngIf="searchKey">
          <mat-icon>clear</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="div-new">
      <button mat-flat-button color="primary" id="button-new">NOVO ALUNO</button>
    </div>
  </div>
  <div class="container-table-arrounded">
    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Aluno Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="title-column"> Aluno(a) </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <!-- Turma Column -->
        <ng-container matColumnDef="turma">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="title-column"> Turma </th>
          <td mat-cell *matCellDef="let element"> {{element.turma}} </td>
        </ng-container>

        <!-- Unidade Column -->
        <ng-container matColumnDef="unidade">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="title-column"> Unidade </th>
          <td mat-cell *matCellDef="let element"> {{element.unidade}} </td>
        </ng-container>

        <!-- Período Column -->
        <ng-container matColumnDef="periodo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="title-column"> Período </th>
          <td mat-cell *matCellDef="let element"> {{element.periodo}} </td>
        </ng-container>

        <!-- Responsáveis Column -->
        <ng-container matColumnDef="responsaveis">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="title-column"> Responsáveis </th>
          <td mat-cell *matCellDef="let element"> {{element.responsaveis}} </td>
        </ng-container>

        <!-- Ações Column -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef class="title-column"> Ações </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button aria-label="Example icon-button with a edit icon" class="icon-action"
              id="icon-action-edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button aria-label="Example icon-button with a delete icon" class="icon-action"
              id="icon-action-delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </div>
