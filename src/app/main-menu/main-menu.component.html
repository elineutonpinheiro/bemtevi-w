<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary" class="toolbar">
      <div class="container-img">
        <img src="assets\img\logo-bemtevi.png" alt="bemtevi">
      </div>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" routerLinkActive="active" routerLink="/instituicoes">
        <mat-icon aria-label="escola" style="padding-right: 5px" fontSet="material-icons-outlined">home</mat-icon>
        Instituições
      </a>
      <a mat-list-item href="#" routerLinkActive="active" routerLink="/unidades">
        <mat-icon aria-label="escola" style="padding-right: 5px" fontSet="material-icons-outlined">business</mat-icon>
        Unidades
      </a>
      <a mat-list-item href="#" routerLinkActive="active" routerLink="/turmas">
        <mat-icon aria-label="escola" style="padding-right: 5px" fontSet="material-icons-outlined">class</mat-icon>
        Turmas
      </a>
      <a mat-list-item href="#" routerLinkActive="active" routerLink="/profissionais">
        <mat-icon aria-label="escola" style="padding-right: 5px" fontSet="material-icons-outlined">school</mat-icon>
        Profissionais
      </a>
      <a mat-list-item href="#" routerLinkActive="active" routerLink="/alunos">
        <mat-icon aria-label="escola" style="padding-right: 5px" fontSet="material-icons-outlined">child_care</mat-icon>
        Crianças
      </a>
      <a mat-list-item href="#" routerLinkActive="active" routerLink="/responsaveis">
        <mat-icon aria-label="escola" style="padding-right: 5px" fontSet="material-icons-outlined">people</mat-icon>
        Responsáveis
      </a>
    </mat-nav-list>

    <div class="div-new">
      <button mat-flat-button color="primary" id="button-new" [routerLink]="['/import']"
      routerLinkActive="router-link-active">
      <mat-icon aria-label="upload" style="padding-right: 5px" fontSet="material-icons-outlined">cloud_upload</mat-icon>
      Importar dados</button>
    </div>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span></span>

      <span class="spacer"></span>

      <!-- ======= COMPONENT USER OPTIONS ======== -->
      <app-user-menu></app-user-menu>

    </mat-toolbar>
    <!-- Add Content Here-->


    <router-outlet>
    </router-outlet>
    <!-- <app-rodape></app-rodape> -->
  </mat-sidenav-content>
</mat-sidenav-container>
