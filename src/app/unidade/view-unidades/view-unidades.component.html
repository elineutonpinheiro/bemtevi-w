<div class="container">

  <div class="details-container" style="background: white; border-radius: 2px; padding: 30px; height: 435px;">

    <div class="title-container">
      <div class="simbol-title" style="font-weight: bold; font-size: 20px;" *ngIf="unidade">{{unidade.nome | titlecase}}</div>
    </div>
    <mat-divider style="margin-top: 8px; margin-bottom: 30px;"></mat-divider>

    <mat-grid-list cols="1" rowHeight="30px">
      <mat-grid-tile>
        <div style="position: absolute; left: 10px;">
          <label style="font-weight: bold">EndereÃ§o: </label>
          <label *ngIf="unidade">{{unidade.endereco.logradouro}}, {{unidade.endereco.numero}} - {{unidade.endereco.bairro}}</label>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div style="position: absolute; left: 10px;">
          <label style="font-weight: bold">Cidade: </label>
          <label *ngIf="unidade">{{unidade.endereco.cidade}} / {{unidade.endereco.estado}}</label>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div style="position: absolute; left: 10px;">
          <label style="font-weight: bold">Telefone: </label>
          <label *ngIf="unidade">{{unidade.telefone}}</label>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div style="position: absolute; left: 10px;">
          <label style="font-weight: bold">E-mail: </label>
          <label *ngIf="unidade">{{unidade.email}}</label>
        </div>
      </mat-grid-tile>
    </mat-grid-list>

    <mat-divider style="margin-top: 40px; margin-bottom: 8px;"></mat-divider>

    <div>
      <button mat-flat-button color="primary" class="buttonView" (click)="editar()"
        style="width: 100px;">Editar</button>
      <button mat-flat-button color="primary" class="buttonView" (click)="cancelar()"
        style="background: white; border: 1px solid #ffc107; color: #ffc107; margin-left: 10px;
      width: 100px;">Cancelar</button>

      <button mat-flat-button color="primary" class="buttonView" (click)="inativar()"
        style="background: white; border: 1px solid red; color: red; margin-left: 10px;
      width: 100px; display: block; float: right;">Inativar</button>
    </div>
  </div>
</div>
