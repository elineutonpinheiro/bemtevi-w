
<p style="padding-left: 10px; font-weight: bold">
  <span>Editar Unidade</span>
</p>

<mat-divider></mat-divider>

<section>
  <div class="container">

    <form method="post" (ngSubmit)="onSubmit()" [formGroup]="form">

      <div class="container-field">
        <div style="padding-bottom: 5px">
            <span style="font-weight: bold">Unidade</span>
        </div>
        <div class="div-input">
          <mat-form-field floatLabel="never" class="input-form-field">
            <input matInput placeholder="Ex.: Escolinha Feliz" class="input-field" formControlName="nome">
          </mat-form-field>
        </div>
        <div style="margin-top: 10px">
          <div style="padding-bottom: 5px">
            <span style="font-weight: bold">Mudar status da Unidade para: </span>
        </div>

          <mat-checkbox>Ativa/Inativa</mat-checkbox>
        </div>
        <div style="margin-top: 60px">
          <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid" [ngStyle]="validaStyleButtonSalvar()" class="button-form" id="button-salvar">Salvar</button>
          <button mat-flat-button color="primary" (click)="cancelar()" class="button-form" id="button-cancelar">Cancelar</button>
        </div>
      </div>

    </form>

  </div>

</section>
