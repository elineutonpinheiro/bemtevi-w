<div class="data-table">
  <!-- Barra de pesquisa, filtro e botão de NOVO -->
  <div class="div-bar-options">

    <div class="div-search">
      <mat-form-field floatLabel="never" class="search-form-field">
        <input matInput [(ngModel)]="searchKey" (keyup)="applyFilter($event.target.value)" placeholder="Buscar"
          class="input-search">
        <button disabled mat-icon-button matSuffix aria-label="search" *ngIf="!searchKey"
          style="width: 32px; height: 32px">
          <mat-icon>search</mat-icon>
        </button>
        <button mat-icon-button matSuffix aria-label="clear" (click)="onSearchClear()" *ngIf="searchKey">
          <mat-icon>clear</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="div-new">
      <button mat-flat-button color="primary" id="button-new" [routerLink]="['/add-unidade']"
        routerLinkActive="router-link-active">NOVA UNIDADE</button>
    </div>

  </div>
  <div class="container-table-arrounded">
    <!-- Carregamento -->
    <!-- <div class="spinner-container" *ngIf="dataSource.disconnect | async">
      <mat-spinner>
      </mat-spinner>
    </div> -->
    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Unidade Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="title-column"> Unidade </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <!-- Turmas Column -->
        <ng-container matColumnDef="turmas">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="title-column"> Turmas </th>
          <td mat-cell *matCellDef="let element"> {{element.turmas}} </td>
        </ng-container>

        <!-- Alunos Column -->
        <ng-container matColumnDef="alunos">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="title-column"> Alunos </th>
          <td mat-cell *matCellDef="let element"> {{element.alunos}} </td>
        </ng-container>

        <!-- Profissionais Column -->
        <ng-container matColumnDef="profissionais">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="title-column"> Profissionais </th>
          <td mat-cell *matCellDef="let element"> {{element.profissionais}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class="title-column"> Status </th>
          <td mat-cell *matCellDef="let element">
            <span [ngSwitch]="element.isAtiva">
              <mat-chip *ngSwitchCase="true"
                style="width:20px; color:white; background: #3f51b5; border-radius: 2px; padding: 5px">
                Ativa
              </mat-chip>
              <mat-chip *ngSwitchCase="false"
                style="color:white; background: #ff4081; border-radius: 2px; padding: 5px">
                Inativa
              </mat-chip>
            </span>
          </td>
        </ng-container>

        <!-- Ações Column -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef class="title-column"> Ações </th>
          <td mat-cell *matCellDef="let element">
            <button mat-stroked-button color="primary" class="buttonView"
            [routerLink]="['/view-unidade']">Visualizar</button>
            <!-- <button mat-stroked-button color="primary" aria-label="Example icon-button with a edit icon"
              class="icon-action" id="icon-action-edit" (click)="editUnidade(element)">
              Editar
            </button> -->
            <!-- <button mat-icon-button aria-label="Example icon-button with a delete icon" class="icon-action"
              id="icon-action-delete" (click)="deleteUnidade(element.id)">
              <mat-icon>delete</mat-icon>
            </button> -->
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </div>
</div>
