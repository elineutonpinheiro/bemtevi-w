<p style="padding-left: 10px; font-weight: bold">
  <span>Cadastrar Unidade</span>
</p>

<mat-divider></mat-divider>

<section>
  <div class="container" style="background: white;">

    <form method="post" (ngSubmit)="onSubmit()" [formGroup]="form">

      <div class="container-field">
        <div style="padding-bottom: 5px">
            <span style="font-weight: bold">Unidade</span>
        </div>
        <div class="div-input">
          <mat-form-field floatLabel="never" class="input-form-field">
            <input matInput placeholder="Ex.: Escolinha Feliz" class="input-field" formControlName="nome">
          </mat-form-field>
        </div>
        <div>
          <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid" class="button-form" id="button-salvar">Salvar</button>
          <button mat-flat-button color="primary" (click)="gotoList()" [disabled]="!form.invalid" class="button-form" id="button-sair">Cancelar</button>
        </div>
      </div>

    </form>

  </div>

</section>
